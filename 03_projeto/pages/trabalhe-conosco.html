<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroTour - Trabalhe conosco</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../img/eurotour-logo-cor.png" alt="Logo da EuroTour Colorido">
        </a>
        <nav>
            <ul>
                <li><a href="passagens.html">

        </nav>
    </header>

    <main>
        <h1>Trabalhe conosco</h1>
        <form action="/cadastro" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email_cadastro">E-mail</label>
            <input type="email" id="email_cadastro" name="email_cadastro" placeholder="exemplo@exemplo.com" required>
            <br>
            <label for="senha_cadastro">Senha:</label>
            <input type="password" id="senha_cadastro" name="senha_cadastro" required>
            <br>
            <input type="submit" value="Cadastrar">
        </form>
    </main>
    
    <footer>
        <img src="../img/eurotour-logo-pb.png" alt="Logo da EuroTour Preto e Branco">
        <ul>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Linkedin</li>
        </ul>
    </footer>
</body>
</html>
