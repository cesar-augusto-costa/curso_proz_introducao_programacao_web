<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroTour - Trabalhe conosco</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../img/eurotour-logo-cor.png" alt="Logo da EuroTour Colorido">
        </a>
        <nav>
            <ul>
                <li><a href="passagens.html">
                    Passagens
                </a></li>
                <li><a href="hospedagem.html">
                    Hospedagem
                </a></li>
                <li><a href="pontos_turisticos.html">
                    Pontos Turísticos
                </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Trabalhe conosco</h1>
        <form action="" method="get">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="usuario@dominio.com" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="tel">
            <section>
                <p>Nacionalidade:</p>
                <input type="radio" name="nacionalidade" id="brasileiro" value="brasileiro" checked>
                <label for="brasileiro">Brasileiro(a)</label>
                <input type="radio" name="nacionalidade" id="estrangeiro" value="estrangeiro">
                <label for="estrangeiro">Estrangeiro(a)</label>
            </section>
            <section>
                <p>Meio de Transporte</p>
                <input type="checkbox" name="meio-transporte" id="ape" value="ape">
                <label for="pe">A pé</label>
                <input type="checkbox" name="meio-transporte" id="bicicleta" value="bicicleta">
                <label for="bicicleta">Bicicleta</label>
                <input type="checkbox" name="meio-transporte" id="carro" value="carro">
                <label for="carro">Carro</label>
                <input type="checkbox" name="meio-transporte" id="moto" value="moto">
                <label for="moto">Moto</label>
                <input type="checkbox" name="meio-transporte" id="onibus" value="onibus">
                <label for="onibus">Ônibus</label>
            </section>
            <button type="submit">Enviar</button>
        </form>
    </main>
    
    <footer>
        <img src="../img/eurotour-logo-pb.png" alt="Logo da EuroTour Preto e Branco">
        <ul>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Linkedin</li>
        </ul>
    </footer>
</body>
</html>
